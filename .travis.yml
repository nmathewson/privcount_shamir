language: rust

cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

## (Linux only) Use the latest Linux image (Ubuntu Trusty)
dist: trusty

## (OS X only) Use the default OS X image
## See https://docs.travis-ci.com/user/reference/osx#os-x-version
#osx_image: xcode8.3

matrix:
  allow_failures:
    - rust: nightly
    ## For some reason, the beta channel doesn't install on OS X
    - rust: beta
      os: osx

install:
  - rustup component add rustfmt-preview
  ##
  ## Finally, list installed package versions
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then dpkg-query --show; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew list --versions; fi
  ## Get some info about rustup, rustc, cargo, and rustfmt
  - which rustup
  - which rustc
  - which cargo
  - which rustfmt
  ## Travis already logs rustup, rustc, and cargo
  ## Let's log them all in the same place
  - rustup --version
  - rustc --version
  - cargo --version
  - rustfmt --version

script:
  - cd rust
  - cargo fmt --all -- --check
  - cargo build --verbose
  - cargo test --verbose

notifications:
  irc:
    channels:
      - "irc.oftc.net#tor-ci"
    template:
      - "%{repository} %{branch} %{commit} - %{author}: %{commit_subject}"
      - "Build #%{build_number} %{result}. Details: %{build_url}"
    on_success: change
    on_failure: change
  email:
    on_success: never
    on_failure: change
